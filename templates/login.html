{% load static %}
<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Login — AutoWave</title>
	<link rel="stylesheet" href="{% static 'css/home.css' %}">
	<link rel="stylesheet" href="{% static 'css/responsive.css' %}">
	<script src="https://unpkg.com/htmx.org@1.10.0"></script>
</head>

<body>
	<header class="topbar">
		<div class="container topbar-inner" style="display:flex;align-items:center;justify-content:space-between;">
			<div class="logo" style="font-weight:700;font-size:1.25rem;color:#10b981">AutoWave</div>
			<div class="auth">
				<a href="/" class="btn ghost">Back to Home</a>
			</div>
		</div>
	</header>

	<main style="display:flex;align-items:center;justify-content:center;min-height:80vh;">
		<div class="modal"
			style="opacity:1;transform:none;box-shadow:0 10px 25px rgba(0,0,0,0.05);background:#ffffff;border:1px solid #e2e8f0;">
			<div class="modal-content">
				<h3 style="color:#1e293b;margin-top:0;">Member Login</h3>

				{% if messages %}
				{% for message in messages %}
				<div
					style="padding:0.75rem;border-radius:8px;margin-bottom:1rem;background:{% if message.tags %}rgba(239,68,68,0.15){% else %}rgba(34,197,94,0.15){% endif %};color:{% if message.tags %}#ef4444{% else %}#22c55e{% endif %};font-size:0.9rem;">
					{{ message }}
				</div>
				{% endfor %}
				{% endif %}

				<form class="auth-form" method="post">
					{% csrf_token %}

					<label>Username</label>
					<input type="text" name="username" placeholder="Your username" required>

					<label>Password</label>
					<input type="password" name="password" placeholder="Your password" required>

					<button class="btn primary" type="submit" style="width:100%;margin-top:1rem;">Login</button>
				</form>

				<!-- Social login section -->
				<div style="text-align:center;margin-top:1.5rem;color:#64748b;font-size:0.95rem;">
					Or sign in with
				</div>

				<div class="social-card-container">
					<form method="post" action="/accounts/google/login/" style="display:inline;margin:0;">
						{% csrf_token %}
						<button type="submit" class="social-card google" aria-label="Sign in with Google"
							style="border:none;background:transparent;padding:0;">
							<img src="{% static 'icons/google.svg' %}" alt="Google">
						</button>
					</form>
					<form method="post" action="/accounts/github/login/" style="display:inline;margin:0;">
						{% csrf_token %}
						<button type="submit" class="social-card github" aria-label="Sign in with GitHub"
							style="border:none;background:transparent;padding:0;">
							<img src="{% static 'icons/github.svg' %}" alt="GitHub">
						</button>
					</form>
				</div>

				<div style="text-align:center;margin-top:1rem;font-size:0.95rem;">
					<span style="color:#64748b;">Don't have an account? </span>
					<a href="{% url 'signup' %}" style="color:#10b981;text-decoration:none;font-weight:600;">Sign Up</a>
				</div>
			</div>
		</div>
	</main>

	<footer class="footer">
		<div class="container">© AutoWave — Smooth rides, clear deals.</div>
	</footer>

	<script src="{% static 'js/home.js' %}"></script>
</body>

</html>
