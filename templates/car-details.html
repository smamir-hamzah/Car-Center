<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Car Details â€” AutoWave</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header class="topbar">
		<div class="container topbar-inner">
			<div class="logo">AutoWave</div>
			<nav class="main-nav">
				<a href="index.html#home">Home</a>
				<a href="index.html#about">About Us</a>
				<a href="index.html#contact">Contact Us</a>
				<a href="index.html#location">Location</a>
			</nav>
			<div class="auth">
				<button id="loginBtn2" class="btn ghost">Login</button>
				<button id="signupBtn2" class="btn primary">Sign Up</button>
			</div>
		</div>
	</header>

	<main class="details container">
		<div class="details-grid glass">
			<div class="image-col">
				<img id="detailImage" src="https://picsum.photos/seed/placeholder/900/560" alt="Car image">
			</div>
			<div class="info-col">
				<h1 id="detailTitle">Car Model</h1>
				<p id="detailDesc">Description will load here.</p>
				<p class="price" id="detailPrice">$0</p>
				<div class="detail-actions">
					<button id="primaryAction" class="btn primary">Rent / Buy</button>
					<a href="index.html" class="btn ghost">Back</a>
				</div>
			</div>
		</div>
	</main>

	<!-- reuse modal overlay -->
	<div id="modalOverlay" class="modal-overlay hidden">
		<div class="modal glass" id="authModal">
			<button class="modal-close" id="modalClose">&times;</button>
			<div class="modal-content" id="modalContent">
				<form id="loginForm" class="auth-form">
					<h3>Member Login</h3>
					<label>Email</label>
					<input type="email" id="loginEmail2" required>
					<label>Password</label>
					<input type="password" id="loginPass2" required>
					<button class="btn primary" type="submit">Login</button>
				</form>

				<form id="signupForm" class="auth-form hidden">
					<h3>Create Account</h3>
					<label>Full Name</label>
					<input type="text" id="signupName2" required>
					<label>Email</label>
					<input type="email" id="signupEmail2" required>
					<label>Password</label>
					<input type="password" id="signupPass2" required>
					<button class="btn primary" type="submit">Sign Up</button>
				</form>
			</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
